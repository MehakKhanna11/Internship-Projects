<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- JAI JAGGANATH -->
    <div class="container">
      <div class="nav-bar">
        <div class="logo">
          <img class="logo" src="./images/Taskmanager.png" />
        </div>
      </div>
      <div class="todo-display">
        <div class="add-todo">
          <input id="todo-input" type="text" placeholder="Add a task..." />
          <button class="todo-add-btn">Add</button>
        </div>
        <div class="todo-items"></div>
      </div>
    </div>
  </body>
</html>
